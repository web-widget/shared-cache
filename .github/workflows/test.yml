name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # https://nodejs.org/en/about/releases/
        #Â https://pnpm.io/installation#compatibility
        version:
          - node: 22

    name: Node.js ${{ matrix.version.node }}
    env:
      NODE_VERSION: ${{ matrix.version.node }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm
            node_modules/.cache/turbo
          key: ${{ runner.os }}-pnpm-${{ matrix.version.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.version.node }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version.node }}

      - run: corepack enable && pnpm --version

      - name: Clean and install dependencies
        run: |
          pnpm store prune
          pnpm install --frozen-lockfile --prefer-offline

      - run: pnpm build

      - run: pnpm run test

      - name: Generate coverage
        run: pnpm coverage